<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <form action="index.html" method="post" class="formulario">
            <h3>FORMULÁRIO</h3>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email">

            <label for="campoUsuario">Usuário:</label>
            <input id="campoUsuario" type="text" placeholder="Digite seu usuário">

            <label for="campoSenha">Senha:</label>
            <input id="campoSenha" type="password" placeholder="Digite sua senha">

            <div class="checkbox-group">
                <label for="html">HTML</label>
                <input id="html" type="checkbox">
                <label for="css">CSS</label>
                <input id="css" type="checkbox">
                <label for="javascript">JavaScript</label>
                <input id="javascript" type="checkbox">
            </div>

            <div class="radio-group">
                <label for="masculino">Masculino</label>
                <input id="masculino" type="radio" name="genero">
                <label for="feminino">Feminino</label>
                <input id="feminino" type="radio" name="genero">
            </div>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem" cols="30" rows="5"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
